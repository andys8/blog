<div class="container">

  <div class="row">
    <div class="col my-2">
      <h2>$title$</h2>
    </div>
  </div>

  <div class="row">
    <div class="col my-2">
      $body$
    </div>
  </div>

  $if(talks)$
  <div class="row">
    <div class="col my-2">
      <h3>Talks</h3>
      $partial("templates/talk-list.html")$
    </div>
  </div>
  $endif$

  $if(posts)$
  <div class="row">
    <div class="col my-2">
      <h3>Blog posts</h3>
      $partial("templates/post-list.html")$
    </div>
  </div>
  $endif$

</div>
